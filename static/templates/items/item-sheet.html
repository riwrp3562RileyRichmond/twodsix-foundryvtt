<form class="{{cssClass}}" autocomplete="off">

        <div class="item-sheet">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
          <div class="item-type">
          <label for="item.type" class="resource-label">Item Type</label>
          <select name="type" value={{data.type}} >
              {{#select item.type}}
              <option value="augment">Assign: Augment</option>
              <option value="weapon">Assign: Weapon</option>
              <option value="armor">Assign: Armor</option>
              <option value="equipment">Assign: Equipment</option>
              <option value="storage">Move: Storage</option>
              {{/select}}
            </select></div>

            <div class="item-type">
              <label for="item.location" class="resource-label">Item Location</label>
              <select name="type" value={{data.location}}>
                {{#select item.location}}
                <option value="inventory">Inventory</option>
                <option value="storage">Storage</option>
                {{/select}}
              </select></div>
      
          <div class="item-name">
            <label for="data.name" class="resource-label">Item Name
            <input id="data.name" name="name" type="text" value="{{item.name}}"/></label>
          </div>
      
          <div class="item-tl">
          <label for="data.techLevel" class="resource-label">TL
          <input id="data.techLevel" type="text" name="data.techLevel" value="{{data.techLevel}}" data-dtype="Number"/></label>
          </div>
      
          <div class="item-qty">
          <label for="data.quantity" class="resource-label">Quantity
          <input id="data.quantity"  type="text" name="data.quantity" value="{{data.quantity}}" data-dtype="Number"/></label>
          </div>
      
          <div class="item-weight">
          <label for="data.weight" class="resource-label">Weight
          <input id="data.weight" type="text" name="data.weight" value="{{data.weight}}" data-dtype="Number"/></label>
          </div>
      
          <div class="item-descr">
          <label class="resource-label">Item description</label>
          {{editor content=data.description target="data.description" button=true owner=owner editable=editable}}
          </div>
        </div>
      </form>

    </section>
</form>
