<form class="{{cssClass}}" autocomplete="off">
  <div class="item-sheet">
    {{> "systems/twodsix/templates/items/parts/common-parts.html"}}

    <div class="item-type">
      <label for="item.auglocation" class="resource-label">{{localize "TWODSIX.Items.Augmentation.AugLocation"}}
        <select name="data.auglocation" value={{data.auglocation}}>
          {{#select data.auglocation}}
          <option value="Head">Head</option>
          <option value="Torso">Torso</option>
          <option value="Arms">Arms</option>
          <option value="Legs">Legs</option>
          <option value="Full-Body">Full Body</option>
          {{/select}}
        </select>
      </label>
    </div>

    <div class="item-bonus">
      <label for="data.bonus" class="resource-label">{{localize "TWODSIX.Items.Augmentation.AugEffect"}}
        <input id="data.bonus" type="text" name="data.bonus" value="{{data.bonus}}"/>
      </label>
    </div>
  </div>
</form>
