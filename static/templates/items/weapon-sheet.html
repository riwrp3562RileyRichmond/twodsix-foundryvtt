<form class="{{cssClass}}" autocomplete="off">

  <div class="item-sheet">

    <div class="item-name">
      <label for="data.name" class="resource-label">Item Name
      <input id="data.name" name="name" type="text" value="{{item.name}}"/></label>
    </div>

    <div class="item-tl">
    <label for="data.techLevel" class="resource-label">TL
    <input id="data.techLevel" type="text" name="data.techLevel" value="{{data.techLevel}}" data-dtype="Number"/></label>
    </div>

    <div class="item-qty">
      <label for="data.damage" class="resource-label">Damage
      <input id="data.damage"  type="text" name="data.damage" value="{{data.damage}}" /></label>
    </div>

    <div class="item-qty">
    <label for="data.quantity" class="resource-label">Quantity
    <input id="data.quantity"  type="text" name="data.quantity" value="{{data.quantity}}" data-dtype="Number"/></label>
    </div>

    <div class="item-weight">
    <label for="data.weight" class="resource-label">Weight
    <input id="data.weight" type="text" name="data.weight" value="{{data.weight}}" data-dtype="Number"/></label>
    </div>

    <div class="item-qty">
      <label for="data.ammo" class="resource-label">Ammo
      <input id="data.ammo"  type="text" name="data.ammo" value="{{data.ammo}}" data-dtype="Number"/></label>
    </div>

    <div class="item-price">
      <label for="data.price" class="resource-label">Item Price
      <input id="data.price"  type="text" name="data.price" value="{{data.price}}" data-dtype="Number"/></label>
    </div>


    <div class="item-descr">
    <label class="resource-label">Item description</label>
    {{editor content=data.description target="data.description" button=true owner=owner editable=editable}}
    </div>
  </div>
</form>
